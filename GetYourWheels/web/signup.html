<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="form" align="left">
        <form action="RegistrationServlet.do" method="post">
                <div class="heading">
                   <h1>Sign Up</h1>
                </div>
                <div class="table">
             <table>
                <tr>
                <td>First Name:</td><td><input type="text" name="name"/></td>
              </tr>
             <tr>
                    <td>Middle Name:</td><td><input type="text" name="mName"/></td>
                </tr>
             <tr>
                    <td>Last Name:</td><td><input type="text" name="lName"/></td>
            </tr>
             <tr>
                 <td>Phone No.:</td><td><input type="text" name="pno"/></td>
                </tr>
             <tr>
                 <td>Email id:</td><td><input type="text" name="email"/></td>
             </tr>
             <tr>
                    <td>Gender:</td><td>Male:<input type="radio" name="gender" value="male"/></td>
             </tr>
                   <tr>
                    <td> </td> <td>   Female:<input type="radio" name="gender" value="female"/></td>
             </tr>
            
                        <tr>
                            <td>Address:</td><td><textarea rows="5" cols="10" name="address" ></textarea>
                                
                
                 </td>
                
                 </tr>
                <tr>
                    <td><input type="submit" name="sumbit" value="SignUp"/></td>
                    <td><input type="reset" name="reset" value="clear"/></td>
               </tr>
               <tr></tr>
               <tr></tr>
               <tr></tr>
               <tr></tr>
                </table>
            </div>
        
        </form>
        </div>
    </body>
